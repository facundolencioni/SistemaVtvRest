<!doctype html>
<html xmlns:th="http://www.thymeleaf.org ">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Verificacion Tecnica Vehicular</title>
</head>
<body>
	<div></div>
	<div>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}">Verificacion Tecnica
					Vehicular</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

			</div>
	</div>

	</nav>

	</div>
	<div class="container">
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">Nro Revision</th>
					<th scope="col">Fecha</th>
					<th scope="col">Due√±io</th>
					<th scope="col">Marca</th>
					<th scope="col">Modelo</th>
					<th scope="col">Estado</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="vtv : ${vtv}">
					<td>[[${vtv.idVtv}]]</td>
					<td>[[${vtv.fechaIni}]]</td>
					<td>[[${vtv.vehiculo.duenio.nombre}]]</td>
					<td>[[${vtv.vehiculo.marca}]]</td>
					<td>[[${vtv.vehiculo.modelo}]]</td>
					<td>[[${vtv.estadoVtv.nombreEstadoVtv}]]</td>
				</tr>

			</tbody>
		</table>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
