<!doctype html>
<html xmlns:th="http://www.thymeleaf.org ">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Verificacion Tecnica Vehicular</title>
</head>
<body>
	<div></div>
	<div>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}">Verificacion Tecnica
					Vehicular</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/inspector/agregar}">Nuevo
								Inspector</a></li>
					</ul>

				</div>
			</div>

		</nav>

	</div>
	<div class="container">
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nombre Inspector</th>
					<th scope="col">Telefono</th>
					<th scope="col">Email</th>
					<th scope="col">Editar</th>
					<th scope="col">Info</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="inspector, contador : ${inspectors}">
					<td>[[${contador.count}]]</td>
					<td>[[${inspector.nombreInspector}]]</td>
					<td>[[${inspector.telefono}]]</td>
					<td>[[${inspector.email}]]</td>
					<td><a
						th:href="@{/inspector/editar/}+ ${inspector.idInspector}">Editar</a>
					<td><a th:href="@{/inspector/info/}+${inspector.idInspector}"
						th:text="Info">Info</a></td>


				</tr>

			</tbody>
		</table>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
