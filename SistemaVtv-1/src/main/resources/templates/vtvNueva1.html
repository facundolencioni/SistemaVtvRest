<!doctype html>
<html xmlns:th="http://www.thymeleaf.org ">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Verificacion Tecnica Vehicular</title>
</head>
<body>
	<div></div>
	<div>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand">Verificacion Tecnica Vehicular</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					</ul>

				</div>
			</div>

		</nav>

	</div>
	<div>
		<form th:action="@{/vtv/finalizarVtv/}" method="post"
			th:object="${vtv}">
			<h1 class="display-1">Verificacion Tecnica Vehicular</h1>
			<div>
				<input type="hidden" name="idVtv" th:field="${vtv.idVtv}">
			</div>
			<div class="row">
				<label for="nombre" class="col-sm-2 col-form-label">Nro Vtv</label>
				<div class="col-sm-10">
					<input type="text" name="nroVtv" th:field="${vtv.idVtv}"
						class="form-control form-control-lg">
				</div>
			</div>
			<div class="row">
				<label for="telefono" class="col-sm-2 col-form-label">Inspector</label>
				<div class="col-sm-10">
					<input type="text" name="inspector"
						th:field="${vtv.inspector.nombreInspector}"
						class="form-control form-control-lg">
				</div>
			</div>
			<div class="row">
				<label for="titular" class="col-sm-2 col-form-label">Nombre
					y Apellido Titular</label>
				<div class="col-sm-10">
					<input type="text" name="titular"
						th:field="${vtv.vehiculo.duenio.nombre}"
						class="form-control form-control-lg">
				</div>
			</div>
			<div class="row">
				<label for="tipoDuenio" class="col-sm-2 col-form-label">Tipo
					de Due√±io</label>
				<div class="col-sm-10">
					<input type="text" name="tipoDuenio"
						th:field="${vtv.vehiculo.duenio.tipoDuenio.nombreTipoDuenio}"
						class="form-control form-control-lg">
				</div>
			</div>
			<div class="row">
				<label for="Vehiculo" class="col-sm-2 col-form-label">Vehiculo</label>
				<div class="col-sm-10">
					<input type="text" name="Vehiculo" th:field="${vtv.vehiculo.Marca}"
						class="form-control form-control-lg">
				</div>
				<div class="row">
					<label for="modelo" class="col-sm-2 col-form-label">Modelo</label>
					<div class="col-sm-10">
						<input type="text" name="Vehiculo"
							th:field="${vtv.vehiculo.Modelo}"
							class="form-control form-control-lg">
					</div>
				</div>
				<div class="row">
					<label for="Dominio" class="col-sm-2 col-form-label">Dominio</label>
					<div class="col-sm-10">
						<input type="text" name="dominio"
							th:field="${vtv.vehiculo.Dominio}"
							class="form-control form-control-lg">
					</div>
				</div>

				<div class="container">
					<label
						th:text="Control +' '+${vtv.controles[0].tipoControl.nombreTipoControl}"></label><br />
					<select class="form-select"
						th:field="${vtv.controles[0].estadoControl}">
						<option th:each="estado : ${estadoControl}"
							th:value="${estado.IdEstadoControl}"
							th:text="${estado.nombreEstadoControl}"></option>
					</select>

				</div>
				<div class="container">
					<label
						th:text="Control +' '+${vtv.controles[1].tipoControl.nombreTipoControl}"></label><br />
					<select class="form-select"
						th:field="${vtv.controles[1].estadoControl}">
						<option th:each="estado : ${estadoControl}"
							th:value="${estado.IdEstadoControl}"
							th:text="${estado.nombreEstadoControl}"></option>
					</select>

				</div>
				<button type="submit" name="Finalizar" value="Finalizar"
					class="btn btn-primary">Finalizar</button>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
