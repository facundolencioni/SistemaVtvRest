<!doctype html>
<html xmlns:th="http://www.thymeleaf.org ">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Verificacion Tecnica Vehicular</title>
</head>
<body>
	<div></div>
	<div>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}">Verificacion Tecnica
					Vehicular</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					</ul>

				</div>
			</div>

		</nav>

	</div>
	<div>
		<h1 class="display-1">Titular</h1>
		<form th:action="@{/duenio/mostrar}" method="post"
			th:object="${duenio}">
			<div>
				<label for="dniDuenio" class="col-sm-2 col-form-label">Dni
					Dueño</label>
				<div class="col-sm-10">
					<input type="hidden" name="dniDuenio" th:field="*{dniDuenio}">
				</div>
			</div>
			<div class="row">
				<label for="nombre" class="col-sm-2 col-form-label">Nombre y
					Apellido</label>
				<div class="col-sm-10">
					<input type="text" name="nombre" th:field="*{nombre}"
						class="form-control form-control-lg" placeholder="nombre apellido">
				</div>
			</div>
			<div class="row">
				<label for="telefono" class="col-sm-2 col-form-label">Telefono</label>
				<div class="col-sm-10">
					<input type="number" name="telefono" th:field="*{telefono}"
						class="form-control form-control-lg" placeholder="12345">
				</div>
			</div>
			<div class="row">
				<label for="email" class="col-sm-2 col-form-label">Direccion</label>
				<div class="col-sm-10">
					<input type="text" name="direccion" th:field="*{direccion}"
						class="form-control form-control-lg" placeholder="correo@vtv.com">
				</div>
			</div>
			<div class="row">
				<label for="nombre" class="col-sm-2 col-form-label">Tipo de
					Dueño</label>
				<div class="col-sm-10">
					<input type="text" name="tipoDuenio"
						th:field="*{tipoDuenio.nombreTipoDuenio}"
						class="form-control form-control-lg" placeholder="nombre apellido">
				</div>
			</div>

		</form>
	</div>
	<br>
	<div class="container">
		<h1 class="display-4">Vehiculos</h1>
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">Marca</th>
					<th scope="col">Modelo</th>
					<th scope="col">Dominio</th>
					<th scope="col"></th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="vehiculo : ${duenio.vehiculos}">
					<td>[[${vehiculo.marca}]]</td>
					<td>[[${vehiculo.modelo}]]</td>
					<td>[[${vehiculo.dominio}]]</td>

				</tr>

			</tbody>
		</table>
		<a th:href="@{/duenio/vehiculo/}+${duenio.dniDuenio}" th:text="Info">Info</a>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
