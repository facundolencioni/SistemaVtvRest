<!doctype html>
<html xmlns:th="http://www.thymeleaf.org ">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Verificacion Tecnica Vehicular</title>
</head>
<body>
	<div></div>
	<div>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}">Verificacion Tecnica
					Vehicular</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					</ul>
				</div>
			</div>
		</nav>

	</div>
	<div>
		<form th:action="@{/duenio/vehiculo/alta/} + ${duenio.dniDuenio}"
			method="post" th:object="${vehiculo}">
			<div>
				<label for="Dominio" class="col-sm-2 col-form-label">Dominio</label>
				<input type="text" name="Dominio" th:field="*{Dominio}"
					class="form-control form-control-lg"> <span
					class="form-text text-danger"
					th:if="${#fields.hasErrors('Dominio')}" th:errors="*{Dominio}">
					Error Dominio</span>

			</div>
			<div>
				<label for="Marca" class="col-sm-2 col-form-label">Marca</label> <input
					type="text" name="marca" th:field="*{Marca}"
					class="form-control form-control-lg"
					placeholder="marca del vehiculo"> <span
					class="form-text text-danger" th:if="${#fields.hasErrors('Marca')}"
					th:errors="*{Marca}"> Error Marca</span>


			</div>

			<div>
				<label for="modelo" class="col-sm-2 col-form-label">Modelo</label> <input
					type="text" name="Modelo" th:field="*{Modelo}"
					class="form-control form-control-lg"> <span
					class="form-text text-danger"
					th:if="${#fields.hasErrors('Modelo')}" th:errors="*{Modelo}">Error
					Modelo</span>

			</div>

			<br />

			<button type="submit" name="Guardar" value="Guardar"
				class="btn btn-primary">Guardar</button>
		</form>

	</div>

</body>
</html>
