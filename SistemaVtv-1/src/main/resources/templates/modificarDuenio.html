<!doctype html>
<html xmlns:th="http://www.thymeleaf.org ">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Verificacion Tecnica Vehicular</title>
</head>
<body>
	<div></div>
	<div>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}">Verificacion Tecnica
					Vehicular</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">


					</ul>

				</div>
			</div>

		</nav>

	</div>
	<div>
		<form th:action="@{/duenio/guardar}" method="post"
			th:object="${duenio}">
			<div>
				<label for="dniDuenio" class="col-sm-2 col-form-label">Dni
					Titular</label> <input type="text" name="dniDuenio" th:field="*{dniDuenio}"
					class="form-control form-control-lg"> <span
					class="form-text text-danger"
					th:if="${#fields.hasErrors('dniDuenio')}" th:errors="*{dniDuenio}">
					Error Nombre</span>

			</div>
			<div>
				<label for="nombre" class="col-sm-2 col-form-label">Nombre y
					Apellido</label> <input type="text" name="nombre" th:field="*{nombre}"
					class="form-control form-control-lg"
					placeholder="nombre y apellido"> <span
					class="form-text text-danger"
					th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
					Error Nombre</span>


			</div>

			<div>
				<label for="telefono" class="col-sm-2 col-form-label">Telefono</label>

				<input type="text" name="telefono" th:field="*{telefono}"
					class="form-control form-control-lg"> <span
					class="form-text text-danger"
					th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">Error
					Telefono</span>

			</div>

			<div>
				<label for="email" class="col-sm-2 col-form-label">Direccion</label>
				<input type="text" name="direccion" th:field="*{direccion}"
					class="form-control form-control-lg" placeholder="direccion">
				<span class="form-text text-danger"
					th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}">Error
					Direccion</span>
			</div>

			<br /> <label th:text="TipoDueÃ±o"></label><br /> <select
				class="form-select" th:field="${duenio.tipoDuenio}">
				<option th:value="null">Seleccione Tipo de Duenio</option>
				<option th:each="tipoDuenio :${tipoDuenios}"
					th:value="${tipoDuenio.idTipoDuenio}"
					th:text="${tipoDuenio.nombreTipoDuenio}"></option>
			</select>
			<button type="submit" name="Guardar" value="Guardar"
				class="btn btn-primary">Guardar</button>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
